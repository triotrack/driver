<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver App - TrioTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <div id="login-panel" class="card mx-auto bg-secondary" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Driver Login</h3>
            <div class="mb-3">
                <input type="text" id="busNumber" class="form-control" placeholder="Bus Number (e.g. KL-01)">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <button onclick="verifyAndLogin()" class="btn btn-warning w-100">Start Trip</button>
            <p id="msg" class="text-danger mt-2 text-center"></p>
        </div>
    </div>

    <div id="status-panel" class="text-center d-none">
        <div class="spinner-grow text-success" style="width: 3rem; height: 3rem;" role="status"></div>
        <h3 class="mt-3">Tracking Active</h3>
        <h1 id="displayBus" class="text-warning fw-bold display-4"></h1>
        
        <div class="card bg-secondary mt-4 p-3 mx-auto" style="max-width: 500px;">
            <p id="logs" class="mb-0">Waiting for GPS signal...</p>
        </div>
        <button onclick="location.reload()" class="btn btn-danger mt-4">Stop Trip</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 1. Login Verification
    window.verifyAndLogin = async function() {
        const busNum = document.getElementById('busNumber').value.toUpperCase().trim();
        const pass = document.getElementById('password').value.trim();
        const msg = document.getElementById('msg');

        if (!busNum || !pass) return msg.innerText = "Please enter all details";
        msg.innerText = "Verifying...";

        try {
            // Check credentials collection
            const docRef = doc(db, "credentials", busNum);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                if (docSnap.data().password === pass) {
                    startTracking(busNum);
                } else {
                    msg.innerText = "Incorrect Password";
                }
            } else {
                msg.innerText = "Bus Number not found. Ask Admin.";
            }
        } catch (e) { 
            console.error(e);
            msg.innerText = "Connection Error"; 
        }
    };

    // 2. GPS Tracking Logic
    function startTracking(busNum) {
        document.getElementById('login-panel').classList.add('d-none');
        document.getElementById('status-panel').classList.remove('d-none');
        document.getElementById('displayBus').innerText = busNum;

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(async (pos) => {
                const { latitude, longitude, speed } = pos.coords;
                
                // Write location to Firestore
                try {
                    await setDoc(doc(db, "locations", busNum), {
                        busNumber: busNum,
                        lat: latitude,
                        lng: longitude,
                        speed: speed || 0,
                        lastUpdated: new Date().toISOString()
                    });
                    
                    const time = new Date().toLocaleTimeString();
                    document.getElementById('logs').innerHTML = `Lat: ${latitude.toFixed(5)} <br> Lng: ${longitude.toFixed(5)} <br> Updated: ${time}`;
                } catch(err) {
                    console.error("Upload failed", err);
                }
            }, (err) => {
                alert("GPS Error: " + err.message);
            }, { enableHighAccuracy: true });
        } else { 
            alert("GPS not supported by this browser"); 
        }
    }
</script>
</body>
</html>
